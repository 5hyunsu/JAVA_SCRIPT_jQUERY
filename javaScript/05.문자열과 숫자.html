    <h3> * 문자열 관련 메소드 </h3>
    <button onclick="stringTest()";>문자열처리메소드</button>
    <div id="area1" class="area"></div>

    <script>
        function stringTest(){
            const area1 = document.getElementById("area1");
            const str1 = "Hello World";

            area1.innerHTML = "str1: " + str1 + "<br>";
            area1.innerHTML = `str1: ${str1} <br> `;
            //백틱 사용해서 변경하기 
            
            area1.innerHTML += `toUpperCase() : ${str1.toUpperCase()}<br>`;
            area1.innerHTML += `toLowerCase() : ${str1.toLowerCase()}<br>`;
            area1.innerHTML += `문자열의 길이 : ${str1.length}<br>`;
            area1.innerHTML += "------------------------<br>";

            //각각 인덱스에 해당하는 것 인덱스 출력 하나 하나씩 

            for(let i=0; i<str1.length; i++) {
                area1.innerHTML += `${i}번 인덱스 : ${str1[i]} <br>`;
                //0번 인덱스의 값은 H
                //1번 인덱스의 값은 E
                //이런식으로 
                area1.innerHTML += "------------------------<br>";
            }

            
            for(let i=0; i<str1.length; i++) {
                area1.innerHTML += `${i}번 인덱스 : ${str1.charAt(i)} <br>`;
            }

            //index 와 index오브   맨처음 인덱스가 반환이 된다
            //lastof는 맨 끝에  
            area1.innerHTML += "------------------------<br>";

            area1.innerHTML += `앞에서부터 첫 'l'의 위치 : ${str1.indexOf("l")}<br>`;
            //자바스크립트는 쌍따옴표 외따옴표 상관없다. 
           area1.innerHTML += `뒤에서부터 첫 'l'의 위치 : ${str1.lastIndexOf("l")}<br>`;
           area1.innerHTML += `앞에서부터 첫 'Q'의 위치 : ${str1.indexOf("Q")}<br>`;
           // 존재하지 않는 문자는 -1이 나온다. 

           area1.innerHTML += "------------------------<br>";

           area1.innerHTML += `substring(시작인덱스) : ${str1.substring(6)} <br>`;
           area1.innerHTML += `substring(시작인덱스, 끝인덱스) : ${str1.substring(0,5)}<br>`;

           const str2 = "사과, 바나나, 복숭아, 키위"; // 문자로 들어간 경우( 배열 아직 아님)
           console.log(typeof str2);
           const fruits =str2.split(",");  
           // [사과, 바나나, ..] 배열로 들어온다.

           area1.innerHTML += `str2 : ${str2}<br>`;
           area1.innerHTML += `str2 의 자료형  : ${typeof str2 }<br>`;
           area1.innerHTML += `fruits : ${fruits}<br>`;
           area1.innerHTML += `fruits의 자료형  : ${typeof fruits}<br>`;
           console.log(typeof str2); //스트링
           console.log(typeof fruits);  //오브젝트            
           area1.innerHTML += "------------------------<br>";

           /*
            태그로 볼드체 실제로 함수 정의 
            .볼드 = 볼드체 이런식으로 
            쓰고 있는 태그들 중에서 문자관련 태그를 함수로 정의 
           */
        }   
    </script>

    <h3> * 문자열 관련 html 메소드 </h3>
    <button onclick="stringhtmlTest();">문자열 html1 메소드 </button>
    <div id ="area2" class="area"></div>
    <script>
        function stringhtmlTest(){
            let area2 = document.getElementById("area2");

            let str = "javascript";

            area2.innerHTML = `str : ${str}<br>`;
            area2.innerHTML += `bold() : ${str.bold()}<br>`;
            area2.innerHTML += `italics() : ${str.italics()}<br>`;
            //동시적용가능   . 으로 해결 
            area2.innerHTML += `bold_italics() : ${str.bold().italics()}<br>`;
            //글씨 좀 작게

            //아래 첨자 
            area2.innerHTML += `sub() : ${str.sub()}<br>`;
            //위 첨자 
            area2.innerHTML += `sup() : ${str.sup()}<br>`;
            //링크
            area2.innerHTML += `link() : ${str.link("https://www.naver.com")}`;
         
        }
    </script>

    <h3> * 숫자(수학) 관련 메소드 </h3>
    <button onclick="mathTest();"> 숫자(수학) 관련 메소드 </button>
    <div id ="area3" class="area"></div>

    <script>
        function mathTest(){
            const area3 = document.getElementById("area3");

            // 자바스크립트 MATH내장 객체 제공 
            area3.innerHTML = `절대값 : ${Math.abs(-1234)}<br>`;
            area3.innerHTML += `랜덤값 : ${Math.random()}<br>`;
            area3.innerHTML += `반올림 : ${Math.round(123.789, 1)}<br>`;
            //위치조정 불가 
            area3.innerHTML += `버림 : ${Math.floor(123.456)}<br>`;
            area3.innerHTML += `올림 : ${Math.ceil(123.456)}<br>`;
        }

    </script>

    <h3> * 문자열과 숫자간의 산술 연산/ 형변환 </h3>

    <button onclick = "arithmetic();"> 산술연산 </button>
    <div id="area4" class="area"> </div>

    <script>
        function arithmetic() {
            
            let test1 = 7+7; //    14
            let test2 = 7+"7"; //  77 문자열 
            let test3 = "7" + 7+ 7; //"777"
            let test4 = "7" + (7+ 7); //"714 "
            console.log(`test1= ${test1} , test2=${test2} ,test3=${test3},test4=${test4}`);

            const area4 = document.getElementById("area4");
            area4.innerHTML  = `test1 : ${test1}<br>`;
            area4.innerHTML += `test2 : ${test2}<br>`;
            area4.innerHTML += `test3 : ${test3}<br>`;
            area4.innerHTML += `test4 : ${test4}<br>`;
            
            // 덧셈은 문자열이 포함되어 있으면 문자열로 인식
            // 덧셈을 제외한 산술연산은 문자열이어도 
            // 자동으로 숫자로 형변환하여 산술연산됨
            // 단, 문자가 포함되어 있으면 안됨 

            const test5 = '7' - 7; // 0
            const test6 = "7" *3;  // 21
            const test7 = '7'/7;   // 1 
            area4.innerHTML += "------------------------<br>";
            area4.innerHTML += `test5 : ${test5}<br>`;
            area4.innerHTML += `test6 : ${test6}<br>`;
            area4.innerHTML += `test7 : ${test7}<br>`;
            
            // 문자열이 포함된 덧셈일 때 강제형변환 해야 함 
            /*
            1) Number(문자열)
            2) parseInt(문자열) 소수점 이하까지 들어가면 무조건 정수 반환이 됨 
            3) parseFloat(문자열) 소수점 이하까지 모두 포함 된 값 
            */
            
            const test8 = 2 + "3";              //23
            const test9 = 2 + Number("3");      //5
            const test10 = 2 + parseInt("3.23");   //5   parseint는 버림 
            const test11 = 2 + parseFloat("3");  //5
            area4.innerHTML += "------------------------<br>";
            area4.innerHTML += `test8 : ${test8}<br>`;
            area4.innerHTML += `test9 : ${test9}<br>`;
            area4.innerHTML += `test10 : ${test10}<br>`;
            area4.innerHTML += `test11 : ${test11}<br>`;
           
            // 2,  "1.234"
            const test12 = 2 + Number("1.234");      //3.234
            const test13 = 2 + parseInt("1.234");    //3   (소수점 이하 사라짐)
            const test14 = 2 + parseFloat("1.234");  //3.234
            area4.innerHTML += "------------------------<br>";
            area4.innerHTML += `test12 : ${test12}<br>`;
            area4.innerHTML += `test13 : ${test13}<br>`;
            area4.innerHTML += `test14 : ${test14}<br>`;

            //숫자를 사용자로부터 인풋 받으면 무조건 문자열인데 
            // 플러스를 하면 반드시 형변환을 해줘야 한다. 

            
        }
    </script>
