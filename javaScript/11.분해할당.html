<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분해할당</title>

</head>
<body>
    <h1> 분해 할당 </h1>
    <p> 배열의 객체에 들어 있는 속성 값들을 각각의 변수에 할당  </p>

    <h4> 콘솔로 확인 </h4>
    <script>
        //즉시 실행 함수 , 매개변수 펑션, 맨 끝에  매개변수 들어갈 값 넣는 부분 
        (function(){
    /*
    (구조) 분해 할당 종류
    1. 배열의 분해 할당 
    //ES5, ES6 다 사용 하도록 
    2. 객체의 분해 할당

    */



    //1. 배열의 분해 할당 
           // ES5에서의 분해 할당 방법 
           const points = [20,30,40];
           const x1 = points[0];
           const y1 = points[1];
           const z1 = points[2];
           console.log(`ES5 : x1=${x1}, y1=${y1},z1=${z1},`);

           // ES6에서의 분해 할당 방법 
           // 배열표시 해주고 각각 맞는 값 넣어주면 된다.
           const [x2, y2, z2] = points;
           console.log(`ES6 : x2=${x2}, y2=${y2},z2=${z2},`);
            
           //두번째 값 무시하기 - 컴마 빼주면 안된다. 변수이름만 제외 
           const [x3, , z3] = points;
           console.log(`ES6 : x2=${x3}, ,z2=${z3},`);

           //두번째 세번째 값 무시
           const [x4,,,w4] = points;
           console.log(`ES6 : x3=${x3}, , ,w=${w4}`);

           const [x5,,,] = points;
           console.log(`ES6 : x3=${x3}, , ,w=${w4}`);

           //컴마로 구분해서 넣어주면 된다. 

           // rest 연산(...) 스프레드 연산 이라고도 한다. 
           // 여러개의 인자값(배열로 분해 할당을 하시오 
           // void method(...args) 1개 들어오던가 10개 자바의 가변인자 생각
                           //rest1은 바꿔서 사용해도 가능한부분 
            const[x6,x7, ...rest1] = [10,20,30,40,50,60,70,80];
            // ...을 넣어줘서 남은 나머지가 들어 간다는 뜻 
            // REST1만 쓰면 딱 30만 들어간다 
            console.log(`ES6 rest : [0]=${x6}, [1]=${x7}, rest= ${rest1}`);
           //나머지는 rest에 다 들어간다. 
        })();
    /* 2. 객체의 분해 할당 */
            const car = {
                company : '삼성',
                color : 'black',
                model : 'sm7'
            }
            //ES5 에서의 분해 할당 
            const company1 =car.company;
            const color1 = car.color;
            const model1 = car.model;
            console.log(`ES5: company=${company1}, color=${color1}, model=${model1}`);

            //ES6에서의 분해 할당 
            //하나만 넣어줄때는 같은 이름으로 
            const {company, color, model} = car;
            console.log(`ES5: company=${company1}, color=${color1}, model=${model1}`);
            // 키와 다른 값으로 넣을 때는 이 값으로  콜론명,변수명
            const {company:company2, color:color2 ,model:model2} = car;
            console.log(`ES6 : company=${company2} , color=${color2}, model=${model2}`);

            //중괄호 객체 
            const fun1 =function(car){
                const{company, color} = car;
                console.log(`fun1: company = ${company}, color=${color}`);
            }
            fun1(car);

            const fun2 = ({model,company}) => {
                console.log(`fun2 : model=${model}, company=${company}`);
            }
            fun2(car);

            
           </script>
    



</body>
</html>
