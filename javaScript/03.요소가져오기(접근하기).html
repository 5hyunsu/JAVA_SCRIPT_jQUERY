<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 요소에 접근하기 </title>
    <style>
        .area {border: 1px solid; 
               width: 300px;
               height: 100px;
            }
    </style>
</head>
<body>
    <h1>HTML 요소에 접근하기 (해당 객체 가져오기)</h1>
    

    <h3> 1) 아이디를 이용한 요소 가져오기 </h3>
    <div id="area1"  class="area">원래글씨 </div>
    <button onclick="accessId();">아이디로 접근 </button>

    <script>
        function accessId() {
            //아이디로 요소 가져올 때 
            //document.getElementById("아이디명") => 선택된 요소 반환
            var area1 = document.getElementById("area1");

            //선택한 요소의 속성값을 가져온다거나 변경이 가능 하다. 
            //속성에 접근 하고자 할 때 => 선택된 요소.접근하고자 하는 속성 
            area1.innerHTML += "<br> 아이디로 접근성공! <br>" ;
            //글씨가 들어 있을 때 차이가 있다. 
            area1.style.backgroundColor= "yellow";
            area1.style.color = "red";
            // 원래값 = width:300px;  height:100px;
            area1.style.width = "200px";
            area1.style.height= "200px";

        }
    </script>


    <br><br>


    <div id="area2" class="area" style="background: red;"> </div>
    <button onclick="changeColor();"> 클릭마다 색상 변경 </button>

    <script>
        function changeColor() {
            var area2 = document.getElementById("area2");

            console.log(area2.style.backgroundColor);
            //스타일 할때는 반드시 중간에 스타일 적어줘야 한다. 
            if(area2.style.backgroundColor == "red") {
            //여기는 무조건 변수는 var이다. 자료형 없다. 
            //여기는 스크립트다. 같다 (==)
            area2.style.backgroundColor = "yellow";
            } else {
                area2.style.backgroundColor == "red";
            }
        }
    </script>
    


    <h3> 2) 태그명을 이용하여 요소가져오기 </h3>
    <!--ul>li{목록$}*5-->

    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
    </ul>

    <button onclick="accessTagName();">태그명으로 접근</button>

    <script>
        function accessTagName(){
            // 태그명으로 요소 가져올 때 
            // document.getElementsByTagName("태그명") => 
            // 선택된 요소 객체들이 배열에 담겨서 반환 된다. 
            // element가 여러개일 확률이 높기에 elements  s를 붙여준다. 
            var list = document.getElementsByTagName("li");
            console.log(list);
            console.log("배열의 크기(선택된 li요소의 갯수) : " + list.length);
            console.log(list[1]);
            //배열의 인덱스 번호는 0부터 시작 따라서 목록 2부

            list[0].innerHTML = "안녕하세요";

            var bluecolor = 153;
            for( var i=0 ;  i<list.length; i++){
                // list[i].style html = "안녕하세요 " + (i+1);
                list[i].innerHTML="안녕하세요" + (i+1);
                list[i].style.backgroundColor = "rgb(0,51,"+bluecolor+")";
                list[i].style.color="yellow";
                bluecolor += 70; 
           }

            
            // 안녕하세요 1 
            // 안녕하세요 2
            // 안녕하세요 3 
            // 안녕하세요 4 
            // 안녕하세요 5 

        }
    </script>




</body>
</html>
