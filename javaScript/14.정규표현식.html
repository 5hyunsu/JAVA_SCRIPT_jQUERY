            // 방법1
            const regExp = new RegExp("script");
            // 방법2

            /*
            * RegExp 객체에서 제공하는 함수(정규식.xxx(문자열))
             - 정규식.test(문자열) : 문자열에서 정규식값과 일치하는 값이 있으면 true 반환 
             - 정규식.exec(문자열) : 문자열에서 정규식값과 일치하는 값이 있으면 처음매칭된 문자열 반환, 없으면 null(문자열이라)
             - 

            * string 객체에서 제공하는 함수(문자열.xxx(정규식))  -- 위에와 형식이 반대다 
             - 문자열.match(정규식) : 문자열에서 정규식과 일치하는 값을 찾아서 반환 
             - 문자열.search(정규식) : 문자열에서 정규식과 일치하는 값의 시작인덱스값 반환, 없으면 -1 반환
             - 문자열.replace(정규식, 바꿀값) : 문자열에서 정규식과 일치하는 첫번째 값을 바꿀 값으로 변경 하여 반환 
             - 문자열.split(정규식) : 정규식에 지정된 값을 구분자로 하여 쪼개진 값들이 들어 있는 배열을 반환
            */

            // const str1 = "javascript jquery ajax";
            // const str2 = "java oracle html css";
            //area1.innerHTML += "regExp.test(str1) : " + regExp.test(str1) + "<br>";
            area1.innerHTML += `regExp.test(str1) : ${regExp.test(str1)}<br>`;
            area1.innerhtml += `regExp.test(str2) : ${regExp.test(str2)}<br>`;
            area1.innerHTML += `regExp.exec(str1) : ${regExp.exec(str1)}<br>`;
            area1.innerHTML += `regExp.exec(str2) : ${regExp.exec(str2)}<br><hr>`;
            

            area1.innerHTML += `str1.match(regExp) : ${str1.match(regExp)}<br>`;

                                                        //인덱스 번호를 반환한다 

            area1.innerHTML += `str1.replace(regExp '스크립트') : ${str1.replace(regExp,'스크립트')} <br>`;

        }

    <h3> * 메타문자</h3>
    <p> 메타문자를 이용하여 정규식으로 검색조건을 삼을 "특정패턴"을 제시 <br>
        문자열이 해당 정규식으로 제시한 특정패턴에 만족하는지 test()를 통해 검사하거나 <br>
        replace()이용하여 치환 가능 
    </p>
    <button onclick="btn2();"> 메타문자 실행확인 </button>
    <div id="area2" class="area"></div>
    <script>
        function btn2(){
            const area2 = document.getElementById("area2");
            const str1 = "javascript jquery ajax";

            let regExp = /a/;
            //a가 있는지 
            area2.innerHTML += `/a/ : ${regExp.test(str1)}<br>`;
            area2.innerHTML += `/a/ : ${str1.replace(regExp, '(***)')}<br><hr>`; 
            
            // 일치하는 값중 첫번째 값만 대체 

            // 1. ^ : 시작의 의미 
            regExp = /^j/;
            area2.innerHTML += `/^j/ : ${regExp.test(str1)}<br>`;
            // j로 시작하는 
            area2.innerHTML += `/^j/ : ${str1.replace(regExp, '(***)')}<br><hr>`;

            regExp = /^a/;
            area2.innerHTML += `/^a/ : ${regExp.test(str1)}<br>`;
            area2.innerHTML += `/^a/ : ${str1.replace(regExp, '(***)')}<br><hr>`;

            //2. [] : []내에 여러 문자들을 목록처럼 나열가능 
            regExp = / [abc]/;
            //대괄호 안을 목록처럼 나열할 때 
            area2.innerHTML += `/[abc]/ : ${regExp.test(str1)}<br>`;
            area2.innerHTML += `/[abc]/ : ${str1.replace(regExp, '(***)')}<br><hr>`;
            
            regExp = /^[jsa]/
            //j로 시작하든지, s로 시작하든지, a로 시작하든지 
            area2.innerHTML += `/^[jsa]/ : ${regExp.test(str1)}<br>`;
            area2.innerHTML += `/^[jsa]/ : ${str1.replace(regExp,'(***)')}<br><hr>`;

            //맨 끝은 달라 
            //3. $ : 끝을 의미 (뒤에다가 $를 붙여준다 )
            regExp = /x$/;
            area2.innerHTML += `/x$/ : ${regExp.test(str1)}<br>`;
            area2.innerHTML += `/x$/ : ${str1.replace(regExp, '(***)')}<br><hr>`;

            // 시작은 j이고 끝은 x인지 
            regExp = /^jx$/;
            const str2 = 'jx';
            area2.innerHTML += `/^jx$/ : ${regExp.test(str1)}<br>`;  //jx 밖에 없다. 
            //이 패턴에 만족하는 문자열은 'jx'밖에 없다.중간에글씨가 있어서 false.
            area2.innerHTML += `/^jx$/ : ${regExp.test('jx')}<br>`; 
            //이때는 트루가 나온다 

            // 4. . : 개행문자를 제외한 모든 문자(영문자, 숫자, 한글, 특수기호)

            // 5/ +  : 한글자 이상 

            //   .+  : 개행문자를 제외한 어떤 문자가 한글자 이상인 경우 
            regExp = /^j.+x$/;
            area2.innerHTML += `/^j.+x$/ : ${regExp.test(str1)}<br>`;
            area2.innerHTML += `/^j.+x$/ : ${str1.replace(regExp, '(***)')}<hr>`;

            // 숫자로만 이루어져야 한다 [0123456789]
            // 숫자로 시작하고, 숫자로만 이루어져야 하며, 한글자 이상이어야 한다. 
            // /^[0123456789]+$/을 아래와 같이 바꿔본다.
            regExp = /^[0-9]+$/;
            area2.innerHTML += `/^[0-9]+$/ : ${regExp.test('37280')}<br>`;
            //점쓰며 문자 가능 
            area2.innerHTML += `/^[0-9]+$/ : ${regExp.test('37au&^%ㅂㅊㅁ80')}<br>`;

            // 오로지 영문자로만 이루어져야 한다. 단, 적어도 1글자 이상 되어야 한다. 
            regExp = /^[a-zA-Z]+$/;
            area2.innerHTML += `/^[a-zA-Z]+$/ : ${regExp.test('Javascript')}<br>`;
            area2.innerHTML += `/^[a-zA-Z]+$/ : ${regExp.test('Java script*~')}<br>`;
                                                            // 공백이 아스키 코드가 있음
            //한글 들어 가도 안되고 
            // 오로지 한글로만 이루어져야 한다. 단, 적어도 한글자 이상 되어야 한다. 
            // 자음, 모음만 이용해서 가능?   Ex) ㅁㄴㅇㅈㅇ ㅣㅓㅑㅏ
            // 한글 조합글자 전체 다 
            regExp = /^[ㄱ-ㅎㅏ-ㅣ가-힣]+$/;
            area2.innerHTML += `//^[ㄱ-ㅎㅏ-ㅣ가-힣]+$/ : ${regExp.test('안녕ㅋㅋㅋㅜㅜ')}<br>`;

            // 오로지 한글로만 이루어져야 한다. (조합완성형).
            regExp = /^[가-힣]+$/;
            area2.innerHTML += `/^[가-힣]+$/ : ${regExp.test('안녕하세요')}<br>`;
            area2.innerHTML += `/^[가-힣]+$/ : ${regExp.test('안녕ㅋㅋ큐ㅠ')}<br>`;

            //사용자로부터 이름을 입력받아, 한글조합형만 가능하고 2글자 이상 이어야한다.
            regExp = /^[가-힣]{2,}$/;
            const name = prompt("이름입력(한글만)");
            
            // if(regExp.test(name)){
            //     alert('반갑습니다. 환영합니다');
            // }   else {
            //     alert("유효한 형식의 이름이 아닙니다");
            // }
            //리액트 - 3항연산자로 쓴다. 

            regExp.test(name) ? alert('반갑습니다. 환영합니다') : alert("유효한 형식의 이름이 아닙니다");

        }
    </script>
